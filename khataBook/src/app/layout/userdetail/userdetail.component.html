<form class="example-form" [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Product</th>
              <!-- <th>Quantity</th> -->
              <th class="text-center" style="text-align: initial;">Total</th>
              <th class="text-center">Add</th>
              <!-- <th class="text-center">Price</th> -->
              <th> </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="col-sm-8 col-md-6">
                <div class="media">
                  <a class="thumbnail pull-left" href="#"> <img class="media-object"
                      src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png"
                      style="width: 72px; height: 72px;"> </a>
                  <div class="media-body">
                    <h4 class="media-heading"><a href="#">Product name</a></h4>
                    <h5 class="media-heading"> by <a href="#">Brand name</a></h5>
                    <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
                  </div>
                </div>
              </td>

              <mat-form-field class="example-full-width">
                <mat-label>Total</mat-label>
                <input type="number" matInput formControlName="Total" name="Total" class="input-text"
                  [ngClass]="{ 'is-invalid': submitted && f.Total.errors }" required>
                <mat-error *ngIf="submitted && f.Total.invalid" class="invalid-feedback">total is required
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width total">
                <mat-label>Add</mat-label>
                <input type="number" matInput formControlName="all" name="all" class="input-text"
                  [ngClass]="{ 'is-invalid': submitted && f.all.errors }" required>
                <mat-error *ngIf="submitted && f.all.invalid" class="invalid-feedback">add is required
                </mat-error>
              </mat-form-field>
